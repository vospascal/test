name: test
on: [push, pull_request]
jobs:
  release:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.1
          registry-url: 'https://npm.pkg.github.com'
      - name: Install
        run: |
          pnpm install
      - name: Test
        run: pnpm test
      - name: Lint
        run: pnpm lint:prettier
      - name: check types
        run: pnpm types:check      